<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Competitive Dice Roll Gaming Platform" />
    <title>Dice Roll Gaming Platform</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      #root {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
      }
      
      .app-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
      }
      
      h1 {
        color: #667eea;
        text-align: center;
        margin-bottom: 10px;
        font-size: 2.5em;
      }
      
      .subtitle {
        text-align: center;
        color: #666;
        margin-bottom: 40px;
        font-size: 1.1em;
      }
      
      .section {
        margin-bottom: 30px;
      }
      
      .section h2 {
        color: #333;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #667eea;
      }
      
      .button-group {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        margin-bottom: 20px;
      }
      
      button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 1em;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        flex: 1;
        min-width: 150px;
      }
      
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
      }
      
      button:active {
        transform: translateY(0);
      }
      
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        margin-bottom: 15px;
        transition: border-color 0.2s;
      }
      
      input:focus {
        outline: none;
        border-color: #667eea;
      }
      
      .video-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
      }
      
      .video-placeholder {
        background: #f5f5f5;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
        color: #999;
        border: 2px dashed #ddd;
        min-height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      video {
        width: 100%;
        border-radius: 10px;
        background: #000;
      }
      
      .dice-result {
        text-align: center;
        padding: 40px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 15px;
        margin: 20px 0;
      }
      
      .dice-value {
        font-size: 5em;
        color: white;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }
      
      .game-log {
        background: #f9f9f9;
        border-radius: 10px;
        padding: 20px;
        max-height: 300px;
        overflow-y: auto;
      }
      
      .log-entry {
        padding: 10px;
        margin-bottom: 8px;
        background: white;
        border-radius: 5px;
        border-left: 4px solid #667eea;
      }
      
      .log-entry .timestamp {
        color: #999;
        font-size: 0.85em;
      }
      
      .rules-link {
        display: block;
        text-align: center;
        margin-top: 30px;
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
      }
      
      .rules-link:hover {
        text-decoration: underline;
      }
      
      .status-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 0.9em;
        font-weight: 600;
        margin-left: 10px;
      }
      
      .status-badge.connected {
        background: #4caf50;
        color: white;
      }
      
      .status-badge.disconnected {
        background: #f44336;
        color: white;
      }
      
      .info-box {
        background: #e3f2fd;
        border-left: 4px solid #2196f3;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      
      .warning-box {
        background: #fff3e0;
        border-left: 4px solid #ff9800;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Application code -->
    <script src="app.js"></script>
  </body>
</html>
